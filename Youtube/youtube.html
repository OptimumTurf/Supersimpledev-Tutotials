<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube.com
        </title>       
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="Styles/sidebar.css">
        <link rel="stylesheet" href="Styles/general.css"> 
        <link rel="stylesheet" href="Styles/video.css">
    </head>

    <body>
        <div class="header">
            <div class="left-part"> 
                <button class="hamburger-button">
                    <img class="hamburger-icon" src="Images/Icons/hamburger-menu.svg" alt="Hamburger-menu">
                </button>
                <button class="youtube-logo-button">
                    <img class="youtube-logo" src="Images/Icons/youtube-logo.svg" alt="youtube logo">
                </button>
            </div>
            <div class="middle-part"> 
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="Images/Icons/search.svg" alt="search-icon">
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="Images/Icons/voice-search-icon.svg" alt="">
                </button>
            </div>
            <div class="right-part"> 
                <button class="upload-button">
                    <img class="upload-icon" src="Images/Icons/upload.svg" alt="upload-icon">
                </button>
                <button class="youtube-apps-button">
                    <img class="youtube-apps" src="Images/Icons/youtube-apps.svg" alt="youtube-apps">
                </button>
                <div class="notification-container">
                    <div class="num-notification">
                        3
                    </div>
                    <button class="notifications-button">
                        <img class="notifications-icon" src="Images/Icons/notifications.svg" alt="notifications-icon">
                    </button>
                    
                </div>
                <div>
                    <img class="profile-image" src="images/Channel Profile Images/my-channel.jpeg" alt="profile-image">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/home.svg" alt="home-icon">
                </button>
                <div class="side-bar-icon-text">
                    Home
                </div>
            </div>
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/explore.svg" alt="explore-icon">
                </button>
                <div class="side-bar-icon-text">
                    Explore
                </div>
            </div>
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/subscriptions.svg" alt="subscriptions-icon">
                </button>
                <div class="side-bar-icon-text">
                    Subscriptions
                </div>
            </div>
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/originals.svg" alt="originals-icon">
                </button>
                <div class="side-bar-icon-text">
                    Originals
                </div>
            </div>
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/youtube-music.svg" alt="youtube-music-icon">
                </button>
                <div class="side-bar-icon-text">
                    YouTube Music
                </div>
            </div>
            <div class="sidebar-div">
                <button class="side-bar-button">
                    <img class="home-icon" src="images/Icons/library.svg" alt="library-icon">
                </button>
                <div class="side-bar-icon-text">
                    Library
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="video-div">
                <div class="video-thumbnail">
                    <img class="thumbnail" src="images/Thumbnails/thumbnail-1.webp" alt="thumbnail-1">
                </div>
                <div></div>
            </div>
        </div>
    </body>
</html>
